<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS Fun</title>
		<!-- favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
		<link rel="manifest" href="favicon/site.webmanifest" />
		<!-- sweetalert -->
		<script
			src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.all.min.js"
			integrity="sha256-BCA32nU+myeLCd/w96c+FjtijDVZiEQuuYOJMSLF7Uk="
			crossorigin="anonymous"
		></script>
		<!-- bootstrap css -->
		<!-- <link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/> -->
		<!-- tailwind css -->
		<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
		<!-- custom css -->
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body class="relative flex items-center justify-center min-h-screen bg-gray-200">
		<button class="absolute top-0 left-0 p-4 text-indigo-900" id="menu-open">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				class="stroke-current icon icon-tabler icon-tabler-menu-2"
				width="50"
				height="50"
				viewBox="0 0 24 24"
				stroke-width="1.5"
				fill="none"
				stroke-linecap="round"
				stroke-linejoin="round"
			>
				<path stroke="none" d="M0 0h24v24H0z" fill="none" />
				<line x1="4" y1="6" x2="20" y2="6" />
				<line x1="4" y1="12" x2="20" y2="12" />
				<line x1="4" y1="18" x2="20" y2="18" />
			</svg>
		</button>

		<!-- drawer menu -->
		<div class="absolute top-0 left-0 z-50" id="menu-div">
			<nav
				class="flex flex-col justify-between w-full min-h-screen p-4 text-indigo-100 bg-indigo-900"
				id="menu-content"
			>
				<div class="flex items-center justify-between w-full text-2xl">
					<span>Shape Up Shape Out</span>
					<button class="text-red-500" id="menu-close">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="stroke-current icon icon-tabler icon-tabler-x"
							width="50"
							height="50"
							viewBox="0 0 24 24"
							stroke-width="2"
							stroke="#ec407a"
							fill="none"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<path stroke="none" d="M0 0h24v24H0z" fill="none" />
							<line x1="18" y1="6" x2="6" y2="18" />
							<line x1="6" y1="6" x2="18" y2="18" />
						</svg>
					</button>
				</div>

				<div>
					<div class="mb-4 text-black">
						<div class="mb-2 text-xl text-pink-300">Rectangle</div>
						<input
							class="w-full p-2 mb-2 rounded-lg focus:outline-none"
							type="number"
							name="rectangle-input"
							placeholder="height px"
						/>
						<input
							class="w-full p-2 mb-2 rounded-lg focus:outline-none"
							type="number"
							name="rectangle-input"
							placeholder="width px"
						/>
						<div class="flex items-center justify-end">
							<button
								class="px-4 py-1 bg-pink-300 border-2 border-pink-900 rounded-lg"
								id="rectangle-btn"
							>
								Draw
							</button>
						</div>
					</div>
					<div class="mb-4 text-black">
						<div class="mb-2 text-xl text-pink-300">Square</div>
						<input
							class="w-full p-2 mb-2 rounded-lg focus:outline-none square-input"
							type="number"
							name="square-input"
							placeholder="side px"
						/>
						<div class="flex items-center justify-end">
							<button
								class="px-4 py-1 bg-pink-300 border-2 border-pink-900 rounded-lg"
								id="square-btn"
							>
								Draw
							</button>
						</div>
					</div>
					<div class="mb-4 text-black">
						<div class="mb-2 text-xl text-pink-300">Circle</div>
						<input
							class="w-full p-2 mb-2 rounded-lg focus:outline-none circle-input"
							type="number"
							name="circle-input"
							placeholder="radius px"
						/>
						<div class="flex items-center justify-end">
							<button
								class="px-4 py-1 bg-pink-300 border-2 border-pink-900 rounded-lg"
								id="circle-btn"
							>
								Draw
							</button>
						</div>
					</div>
					<div class="mb-12 text-black">
						<div class="mb-2 text-xl text-pink-300">Triangle</div>
						<input
							class="w-full p-2 mb-2 rounded-lg focus:outline-none triangle-input"
							type="number"
							name="triangle-input"
							placeholder="side px"
						/>
						<div class="flex items-center justify-end">
							<button
								class="px-4 py-1 bg-pink-300 border-2 border-pink-900 rounded-lg"
								id="triangle-btn"
							>
								Draw
							</button>
						</div>
					</div>
				</div>
				<div class="flex items-center justify-center text-black">
					<button
						class="w-full px-4 py-2 text-lg font-extrabold bg-green-300 border-4 border-green-900 rounded-lg"
						id="seed-btn"
					>
						Seed
					</button>
				</div>
			</nav>
		</div>
		<!-- drawer menu -->

		<main
			class="relative mr-2 bg-white border-4 border-indigo-500 rounded-lg shadow-2xl canvas"
		></main>
		<aside
			class="flex flex-col items-center justify-around p-4 ml-2 bg-white border-4 border-indigo-500 rounded-lg shadow-2xl info-panel"
		>
			<div class="relative w-full border-2 rounded-lg">
				<span
					class="absolute z-10 px-2 ml-4 -mt-3 text-sm font-semibold text-gray-400 bg-white"
					>name</span
				>
				<div class="py-2 font-semibold text-center panel-text" id="panel-name">&nbsp;</div>
			</div>
			<div class="relative w-full border-2 rounded-lg">
				<span
					class="absolute z-10 px-2 ml-4 -mt-3 text-sm font-semibold text-gray-400 bg-white"
					>height</span
				>
				<div class="py-2 font-semibold text-center panel-text" id="panel-height">
					&nbsp;
				</div>
			</div>

			<div class="relative w-full border-2 rounded-lg">
				<span
					class="absolute z-10 px-2 ml-4 -mt-3 text-sm font-semibold text-gray-400 bg-white"
					>width</span
				>
				<div class="py-2 font-semibold text-center panel-text" id="panel-width">&nbsp;</div>
			</div>

			<div class="relative w-full border-2 rounded-lg">
				<span
					class="absolute z-10 px-2 ml-4 -mt-3 text-sm font-semibold text-gray-400 bg-white"
					>radius</span
				>
				<div class="py-2 font-semibold text-center panel-text" id="panel-radius">
					&nbsp;
				</div>
			</div>

			<div class="relative w-full border-2 rounded-lg">
				<span
					class="absolute z-10 px-2 ml-4 -mt-3 text-sm font-semibold text-gray-400 bg-white"
					>area</span
				>
				<div class="py-2 font-semibold text-center panel-text" id="panel-area">&nbsp;</div>
			</div>

			<div class="relative w-full border-2 rounded-lg">
				<span
					class="absolute z-10 px-2 ml-4 -mt-3 text-sm font-semibold text-gray-400 bg-white"
					>perimeter</span
				>
				<div class="py-2 font-semibold text-center panel-text" id="panel-perimeter">
					&nbsp;
				</div>
			</div>

			<div class="relative w-full border-2 rounded-lg">
				<span
					class="absolute z-10 px-2 ml-4 -mt-3 text-sm font-semibold text-gray-400 bg-white"
					>circumference</span
				>
				<div class="py-2 font-semibold text-center panel-text" id="panel-circumference">
					&nbsp;
				</div>
			</div>
		</aside>

		<!-- jquery -->
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		<!-- bootstrap js with popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pdiv1jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"
		></script>
		<!-- custom js -->
		<script src="menu.js"></script>
		<script src="app.js"></script>
	</body>
</html>
